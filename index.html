<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img alt="remove button image" class="btn-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="go shopping" class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img alt="remove button image" class="btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input  class="checkbox" type="checkbox" checked>
            <label class="task-label task-label_completed">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img alt="remove button image" class="btn-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
